<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klachtformulier</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#" method="post" onsubmit="return submitForm()">
        <label for="klacht">Klacht:</label>
        <textarea id="klacht" name="klacht" required></textarea>

        <label for="naam">Je naam:</label>
        <input type="text" id="naam" name="naam" required>

        <input type="submit" value="Verstuur Klacht">
    </form>
</div>

<script>
    function submitForm() {
        // Hier zou je server-side logica moeten toevoegen om de gegevens naar de database te sturen
        alert("Klacht verstuurd naar de database!");
        return false; // Voorkomt dat het formulier echt wordt verzonden
    }
</script>

</body>
</html>
